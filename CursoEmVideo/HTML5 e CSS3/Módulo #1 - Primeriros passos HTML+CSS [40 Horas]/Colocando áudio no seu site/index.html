<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio</title>
</head>
<body>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="audio/i_t.mp3" type="audio/mpeg">
        <source src="audio/i_t.ogg" type="audio/ogg">
        <source src="audio/i_t.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="audio/i_t.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
