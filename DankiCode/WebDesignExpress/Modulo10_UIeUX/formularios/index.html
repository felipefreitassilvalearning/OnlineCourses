<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formul√°rio | UI/UX</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body{
			background: #5e3ea1;
		}

		.container{
			max-width: 960px;
			padding: 0 2%;
			margin: 0 auto;
		}

		section.formulario{
			padding: 90px 0;
		}

		.form-group input[type=text]{
			width: 100%;
			height: 40px;
			border: 1px solid #ccc;
			padding-left: 10px;
			margin-bottom: 10px;
		}

		.form-group textarea{
			width: 100%;
			height: 120px;
			border: 1px solid #ccc;
			padding: 10px;
			resize: vertical;
		}

		.form-group input[type=submit]{
			width: 100px;
			height: 40px;
			cursor: pointer;
			background: #e7426b;
			border: 0;
			color: white;
			margin-top: 10px;
		}

		.form-group span{
			display: inline-block;
			color: red;
			padding: 4px 0;
		}

		.box-sucesso{
			margin-top: 10px;
			display: none;
			width: 100%;
			padding: 10px;
			background: #5fb382;
			text-align: center;
			color: white;
		}

	</style>
</head>
<body>

	<section class="formulario">
		<div class="container">
		<form>
		<div class="form-group">
			<span></span>
			<input type="text" name="nome" placeholder="Nome...">
		</div>
		<div class="form-group">
			<span></span>
			<input type="text" name="email" placeholder="E-mail...">
		</div>
		<div class="form-group">
			<span></span>
			<textarea name="mensagem" placeholder="Sua mensagem..."></textarea>
		</div>
		<div class="form-group">
			<input type="submit" value="Enviar!">
		</div>
		</form>
			<div class="box-sucesso">Sua mensagem foi enviada com sucesso!</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script>
		$(function(){
			$('form').submit(function(){
				var erro = false;
				var nome = $('[name=nome]').val();
				var email = $('[name=email]').val();
				var mensagem = $('[name=mensagem]').val();
				resetForm();
				if(nome == ''){
					erro = true;
					var el = $('[name=nome]');
					el.parent().find('span').html('Por favor insira seu nome.');
					el.css('border','2px solid red');
				}
				if(email == ''){
					erro = true;
					var el = $('[name=email]');
					el.parent().find('span').html('Por favor insira seu e-mail.');
					el.css('border','2px solid red');
				}
				if(mensagem == ''){
					erro = true;
					var el = $('[name=mensagem]');
					el.parent().find('span').html('Por favor insira sua mensagem.');
					el.css('border','2px solid red');
				}

				if(erro == false){
					$('.box-sucesso').fadeIn(function(){
						setTimeout(function(){
							$('.box-sucesso').fadeOut();
						},5000);
					});
					$(this)[0].reset();
				}

				return false;
			})

			function resetForm(){
				$('input[type=text],textarea').css('border','1px solid #ccc');
				$('span').html('');
			}
		})
	</script>
</body>
</html>
