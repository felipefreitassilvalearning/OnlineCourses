<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Vídeo e Áudio</title>
	</head>
	<body>
		<video
			controls
			width="400"
		>
			<source
				src="../assets/videos/video.mp4"
				type="video/mp4"
			/>
		</video>

		<audio controls>
			<source
				src="../assets/audios/audio.ogg"
				type="audio/ogg"
			/>
		</audio>
	</body>
</html>
